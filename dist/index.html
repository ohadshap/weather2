<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <div id="searchBar">
            <input id="input" type="text" placeholder="Search">
            <button id="btn">Search</button>
        </div>

        <div id="content"></div>
    </div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each cities}}
            <div class="city w{{conditionPic}}">
                
                {{#if _id}} 
                    <i class="deleteCity fas fa-minus-circle"></i>
                {{/if}} 

                {{#unless _id}}
                    <i class="saveCity fas fa-plus-circle"></i>
                {{/unless}}

                <!-- <div class="info"> -->
                    <div class="temp">{{temperature}} &deg;C</div>
                    <div class="cityName">{{name}}</div>
                <!-- </div> -->

                <!-- <div class="cond"> -->
                    
                    <img class="condIcon" src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" alt="{{condition}}">
                    <div class="condText">{{condition}}</div>
                
                <!-- </div> -->

            </div>
        {{/each}}
    </script>

    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="logic.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
